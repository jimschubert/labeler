# Check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    # Custom ldflags templates.
    # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
    ldflags:
      - -s -w -X github.com/jimschubert/labeler/cmd/labeler.version={{ .Version }} -X github.com/jimschubert/labeler/cmd/labeler.commit={{ .ShortCommit }} -X github.com/jimschubert/labeler/cmd/labeler.date={{ .Date }} -X github.com/jimschubert/labeler/cmd/labeler.projectName={{ .ProjectName }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: '386'
    # Path to main.go file or main package.
    # Default is `.`.
    main: ./cmd/main.go
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    formats: [ tar.gz ]
    format_overrides:
      - goos: windows
        formats: [ zip ]
    files:
      - LICENSE
      - README.md
sboms:
  - id: archive
    artifacts: archive
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: desc
  filters:
    exclude:
      - '^doc[s]?:'
      - '^\[doc[s]?\]'
      - '^wip:'
      - '^WIP:'
docker_digest:
  name_template: "digests.txt"
dockers_v2:
  - images:
      - "jimschubert/labeler"
    tags:
      - "latest"
      - "{{ .Tag }}"
      - "v{{ .Major }}"
    dockerfile: release.Dockerfile
    labels:
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.name": "{{ .ProjectName }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.source": "https://github.com/jimschubert/labeler"
      "org.opencontainers.image.licenses": "Apache-2.0"
    build_args:
      APP_NAME: "{{ .ProjectName }}"
